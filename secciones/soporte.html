<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/soporte.css">
    <title>Soporte</title>
</head>
<body>


    <div class="row no-gutters bg-light position-relative">
        <div class="jumbotron">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Escoja el número de su problema</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Algunos problemas similares</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1) Fallas en nuestros productos</option>
            <option>2) Reclamo</option>
            <option>3) Uso de la garantía otorgada</option>
            <option>4) Desea un cambio de su producto</option>
            <option>5) Mala atención de alguno de nuestros trabajadores</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Escriba su inconveniente con más detalles aquí</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>

      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1">Adjunte un archivo u imagen/video</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
    </div>
</div>


</body>
</html>
